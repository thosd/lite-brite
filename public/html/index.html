 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/main.css">
 </head>
 <body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="number-of-rows">Please enter the number of rows:</label>
          <input type="text" id="number-of-rows" class='form-control'>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="number-of-cols">Please enter the number of columns:</label>
          <input type="text" id="number-of-cols" class='form-control'>
        </div>
      </div>
      <div class="col-md-4">
        <button id="update-grid-button" class="btn btn-success">Update Grid Size</button>
      </div>
    </div>
    <table id='canvas'></table>
  </div>
  <div class="container">
    <table id='color-palette'>Pick a color!</table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
  <script src="js/app.js"></script>
 </body>
 </html>
